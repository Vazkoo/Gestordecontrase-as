{% extends "layout/dashboard.html" %}

{% block title %}
Secret Manager - Import
{% endblock title %}

{% block subheader %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/pages/import_files.css') }}">
{% endblock subheader %}


{% block dashboard_content%}
    <div id="div-title">
        <img src="../../static/img/importitem.png" id="title-allitems">
        <div>
            <div class="top-sidebar"></div>
        </div> 
    </div>
<div id="form-cont">
    <form action="{{ url_for('manager_resource.import_secrets') }}" method="post" enctype="multipart/form-data">
        <label for="file" class="upload-space">
        <input id="file" type="file"/>
        <input type="submit" value="Upload" id="upload-button">
    </form>
</div>
{% endblock dashboard_content%}
